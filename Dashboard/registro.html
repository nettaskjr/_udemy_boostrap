<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <!-- fonte -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <!-- tema -->
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<!-- background dark -->

<body class="bg-dark">

    <div class="container">
        <!-- card para registro -->
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">
                Criar uma conta
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <!-- 6 colunas apartir do viewport md -->
                            <div class="col-md-6">
                                <label for="primeironome">Primeiro Nome</label>
                                <input type="text" class="form-control" id="primeironome" name "primeironome" placeholder="Digite seu Primeiro Nome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" name "sobrenome" placeholder="Digite seu Sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- email -->
                        <label for="e-mail">e-mail</label>
                        <input type="email" class="form-control" id="e-mail" name "e-mail" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <!-- 6 colunas apartir do viewport md -->
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name "senha" placeholder="Digite uma senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmeSenha">Confirmar a senha</label>
                                <input type="password" class="form-control" id="confirmeSenha" name "confirmeSenha" placeholder="Confirme sua senha">
                            </div>
                        </div>
                    </div>
                    <!-- botão -->
                    <!-- btn-block usa todo os espaço disponivel -->
                    <button type="" class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
                        <a href="#" class="d-block small">Retornar ao Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- biblioteca necessária -->
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
