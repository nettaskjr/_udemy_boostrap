<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recuperar senha</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <!-- fonte -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <!-- tema -->
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<!-- background dark -->

<body class="bg-dark">

    <div class="container">
        <!-- card para login -->
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">
                Recuperar Senha
            </div>
            <div class="card-body">
                <div class="text-center mt-4 mb-5">
                    <h4>Esqueceu sua senha?</h4>
                    <p>Será enviado para seu e-mail as instruções de redefinição de senha</p>
                </div>
                <form>
                    <!-- email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <!-- botão -->
                    <!-- btn-block usa todo os espaço disponivel -->
                    <button type="" class="btn btn-primary btn-block">Recuperar Senha</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Criar uma conta</a>
                        <a href="#" class="d-block small">Retornar ao Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- jquery -->
    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- biblioteca necessária -->
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
