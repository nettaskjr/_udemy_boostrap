<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Básico</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Opcional apenas para fins ditaticos, mostrando uma borda preta de 1 px e background amarelo suave  -->
    <style type="text/css">
        div.bg {
            background-color: #ffe884;
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- tamanho do componente em % w-?? -->
                <!-- horizontal -->
                <!-- mw max weigh -->
                <div class="p-3 mb-2 w-25 bg-primary"></div>
                <div class="p-3 mb-2 w-50 bg-secondary"></div>
                <div class="p-3 mb-2 w-75 bg-success"></div>
                <div class="p-3 mb-2 mw-100 bg-danger"></div>
            </div>
        </div>

        <div class="row">
            <div class="col bg-warning" style="height: 300px;">
                <!-- vertical -->
                <!-- mh max heigh -->
                <div class="p-3 mb-2 h-25 d-inline-block bg-primary"></div>
                <div class="p-3 mb-2 h-50 d-inline-block bg-secondary"></div>
                <div class="p-3 mb-2 h-75 d-inline-block bg-success"></div>
                <div class="p-3 mb-2 mh-100 d-inline-block bg-danger"></div>
            </div>
        </div>

    </div>

    <!-- Scripts Locais para execução do bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
