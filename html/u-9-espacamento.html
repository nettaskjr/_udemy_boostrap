<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Básico</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Opcional apenas para fins ditaticos, mostrando uma borda preta de 1 px e background amarelo suave  -->
    <style type="text/css">
        div.bg {
            background-color: #ffe884;
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- usando padding -->
            <div class="col p-0 bg-primary"></div>
            <div class="col p-1 bg-primary"></div>
            <div class="col p-2 bg-primary"></div>
            <div class="col p-3 bg-primary"></div>
            <div class="col p-4 bg-primary"></div>
            <div class="col p-5 bg-primary"></div>
        </div>

        <div class="row">
            <!-- usando margem -->
            <div class="col p-3 m-0 bg-primary"></div>
            <div class="col p-3 m-1 bg-primary"></div>
            <div class="col p-3 m-2 bg-primary"></div>
            <div class="col p-3 m-3 bg-primary"></div>
            <div class="col p-3 m-4 bg-primary"></div>
            <div class="col p-3 m-5 bg-primary"></div>
        </div>

        <div class="row">
            <!-- usando margem -->
            <!-- sempre use as primeiras letras -->
            <!-- margem top = mt -->
            <!-- margem bottom = mb -->
            <!-- margem esqueda e direita = mx -->
            <!-- margem top e bottom = my -->
            <div class="col p-3 mt-3 bg-primary"></div>
            <div class="col p-3 mb-3 bg-primary"></div>
            <div class="col p-3 ml-3 bg-primary"></div>
            <div class="col p-3 mr-3 bg-primary"></div>
            <div class="col p-3 mx-3 bg-primary"></div>
            <div class="col p-3 my-3 bg-primary"></div>
        </div>

        <div class="row">
            <!-- mx-auto = centraliza o componente -->
            <div class="col-3 p-3 mt-3 mx-auto bg-primary">

            </div>
        </div>


        <!-- Scripts Locais para execução do bootstrap -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </div>
</body>

</html>
