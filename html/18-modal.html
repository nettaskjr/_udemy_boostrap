<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Opcional apenas para fins ditaticos, mostrando uma borda preta de 1 px e background amarelo suave  -->
    <style type="text/css">
        div.bg {
            background-color: #ffe884;
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-exemplo1">
                Disparador do meu modal
                </button>
                <!-- fade = entrada mais suave -->
                <div id="modal-exemplo1" class="modal fade">
                    <div class="modal-dialog" role "document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo do meu modal</h5>
                                <button type="button" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Corpo do meu modal</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Salvar Alterações</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-exemplo2">
                    Disparador do meu modal grande
                </button>
                <!-- fade = entrada mais suave -->
                <div id="modal-exemplo2" class="modal fade">
                    <div class="modal-dialog modal-lg" role "document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo do meu modal</h5>
                                <button type="button" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Corpo do meu modal</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Salvar Alterações</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-exemplo3">
                    Disparador do meu modal pequeno
                </button>
                <!-- fade = entrada mais suave -->
                <div id="modal-exemplo3" class="modal fade">
                    <div class="modal-dialog modal-sm" role "document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo do meu modal</h5>
                                <button type="button" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Corpo do meu modal</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Salvar Alterações</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Scripts Locais para execução do bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- aparece sempre -->
    <!-- <script type="text/javascript">
        $('.modal').modal('show')
    </script> -->

</body>

</html>
