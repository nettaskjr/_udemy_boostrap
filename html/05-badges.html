<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badges</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Opcional apenas para fins ditaticos, mostrando uma borda preta de 1 px e background amarelo suave  -->
    <style type="text/css">
        div.bg{
            background-color: #ffe884;
            border: 1px solid #000000;
        }
    </style>
  
</head>
<body>

    <div class="container-fluid bg">
        <div class="row">
            <div class="col-12">
                <!-- span é utilizado para junção de elementos -->
                <h1>Exemplo de cabeçalho <span class="badge badge-secondary">Novo</span> </h1>
                <h2>Exemplo de cabeçalho
                    <span class="badge badge-secondary">Novo</span>
                </h2>
                <h3>Exemplo de cabeçalho
                    <span class="badge badge-secondary">Novo</span>
                </h3>
            </div>
        </div>
    </div class="row">
        <button class="btn">
            Notificações <span class="badge badge-secondary">5</span>
        </button>
    </div>
        <div class="row">
            <div class="col-12">
                <h1>Exemplo de cabeçalho
                    <span class="badge badge-primary">Novo</span>
                </h1>
                <h2>Exemplo de cabeçalho
                    <span class="badge badge-warning">Novo</span>
                </h2>
                <h3>Exemplo de cabeçalho
                    <span class="badge badge-dark">Novo</span>
                </h3>
            </div>
        </div>

    <!-- Scripts Locais para execução do bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
