<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breadcrumb</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Opcional apenas para fins ditaticos, mostrando uma borda preta de 1 px e background amarelo suave  -->
    <style type="text/css">
        div.bg{
            background-color: #ffe884;
            border: 1px solid #000000;
        }
    </style>
  
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Home</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Lista ordenada -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Biblioteca</a></li>
                    <li class="breadcrumb-item active">Item</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Menu navegável com nav -->
                <nav class="breadcrumb">
                    <a href="#" class="breadcrumb-item">Home</a>
                    <a href="#" class="breadcrumb-item">Biblioteca</a>
                    <a href="#" class="breadcrumb-item">Item</a>
                    <span class="breadcrumb-item active">Bootstrap</span>
                </nav>
            </div>

            <!-- Navegação principal utilize span, naveção secundária utilize lista,
                questão de semântica -->
    </div>
        
    </div>

    <!-- Scripts Locais para execução do bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
