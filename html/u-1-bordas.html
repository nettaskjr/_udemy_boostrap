<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bordas</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Opcional apenas para fins ditaticos, mostrando uma borda preta de 1 px e background amarelo suave  -->
    <style type="text/css">
        div.bg {
            background-color: #ffe884;
            border: 1px solid #000000;
        }

        body {
            background-color: #6610f2;
        }

        .col-2 {
            padding: 50px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- border coloca borda em todos os lados -->
            <div class="col-2 border">


            </div>
            <!-- border-0 tira as bordas -->
            <div class="col-2 border border-0">


            </div>
            <!-- tira a borda de cima -->
            <div class="col-2 border border-top-0">


            </div>
        </div>

        <div class="row">
            <div class="col-2 border border-top-0">


            </div>
            <div class="col-2 border">


            </div>
            <div class="col-2 border">


            </div>
        </div>

    </div>


    <div class="container-fluid">
        <div class="row">
            <!-- border coloca borda em todos os lados -->
            <!-- border-primary cores nas bordas -->
            <div class="col-2 border border-primary">


            </div>
            <!-- border-0 tira as bordas -->
            <div class="col-2 border border-danger">


            </div>
            <!-- tira a borda de cima -->
            <div class="col-2 border">


            </div>
        </div>

        <div class="row">
            <div class="col-2 border">


            </div>
            <div class="col-2 border">


            </div>
            <div class="col-2 border">


            </div>
        </div>

        <div class="row">
            <div class="col-2 border border-top-0">


            </div>
            <div class="col-2 border">


            </div>
            <div class="col-2 border">


            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <!-- border coloca borda em todos os lados -->
                <!-- border-primary cores nas bordas -->
                <!-- rounded cantos arrendondados -->
                <div class="col-2 border border-primary rounded">


                </div>
                <!-- border-0 tira as bordas -->
                <!-- rounded-top somente em cima com cantos arrendondados -->
                <div class="col-2 border border-danger rounded-top">


                </div>
                <!-- tira a borda de cima -->
                <!-- rounded-circle bordas arrendondadas -->
                <div class="col-2 border rounded-circle">


                </div>
            </div>

            <div class="row">
                <div class="col-2 border">


                </div>
                <div class="col-2 border">


                </div>
                <div class="col-2 border">


                </div>
            </div>

            <div class="row">
                <div class="col-2 border border-top-0">


                </div>
                <div class="col-2 border">


                </div>
                <div class="col-2 border">


                </div>
            </div>




        </div>

        <!-- Scripts Locais para execução do bootstrap -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

</body>

</html>
