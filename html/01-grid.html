<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Opcional apenas para fins ditaticos, mostrando um borda de 1px -->
    <style type="text/css">
        div.bg {
            background-color: #563d7c;
            height: 50px;
            border: 1px solid #fff;
        }

        div.bg1 {
            background-color: #ffe884;
            height: 50px;
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <!-- Lembre-se que o bootstrap trabalha com máximo de 12 colunas -->
    <div class="container-fluid">
        <!-- contaniner-fluid pega a tela toda -->
        <div class="row">
            <div class="col bg">

            </div>
            <div class="col bg">

            </div>

            <div class="col bg">

            </div>
            <div class="col bg">

            </div>
        </div>

        <div class="container">
            <!-- container utilizar uma parte do viewport -->
            <div class="row">
                <!-- Mesclar 6 colunas, lembrando de dividir 12/pela quantidade de div's -->
                <div class="col-6 bg">

                </div>
                <div class="col bg">

                </div>

                <div class="col bg">

                </div>
            </div>

            <!-- Neste caso:
                em dispositivos grandes xl teremos 4 colunas
                em dispositivos pequenos sm teremos 12 colunas
                ou seja, em xl utiliza uma lina inteira
                em sm uma div por linha 
                xl = extralarge
                lg = large
                sm = 
                -->
            <div class="row">
                <div class="col-xl-4 col-sm-12 bg1">

                </div>
                <div class="col-xl-4 col-sm-12 bg1">

                </div>
                <div class="col-xl-4 col-sm-12 bg1">

                </div>
            </div>

            <!-- Renderização de ordem visual 
            a opcao order mostra exatamente na div informada
            lembrando que apenas os que tem order serão tratados-->
            <div class="row justify-content-center">
                <div class="col bg order-1">
                    <h1>Primeiro item</h1>
                </div>
                <div class="col bg order-2">
                    <h1>Segundo item</h1>
                </div>
                <div class="col bg order-5">
                    <h1>Terceiro item</h1>
                </div>
                <div class="col bg">

                </div>
                <div class="col bg">

                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-4 bg1">

            </div>
            <!-- joga para frente offset -->
            <div class="col-4 offset-4 bg1">

            </div>
        </div>

        <!-- Scripts Locais para execução do bootstrap -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </div>

</body>

</html>
