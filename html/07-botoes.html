<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botões</title>
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Opcional apenas para fins ditaticos, mostrando uma borda preta de 1 px e background amarelo suave  -->
    <style type="text/css">
        div.bg{
            background-color: #ffe884;
            border: 1px solid #000000;
        }
    </style>
  
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Primário</button>
                <a href="#" class="btn btn-secondary" role="button">Secundário</a>
                <input type="button" class="btn btn-sucess" value="Sucess">
                <input type="submit" class="btn btn-danger" value="Danger">
                <input type="reset" class="btn btn-warning" value="Warning">
                <button class="btn btn-info">Informação</button>
                <button class="btn btn-light">Luz</button>
                <button class="btn btn-dark">Escuro</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>
 
    <!-- outline mostra apenas a margem do botõa -->
    <!-- btn-lg deixa o botõa grande, btn-sm deixao o botõa pequeno -->

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary btn-lg">Primário</button>
                <a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secundário</a>
                <input type="button" class="btn btn-outline-sucess" value="Sucess">
                <input type="submit" class="btn btn-outline-danger" value="Danger">
                <input type="reset" class="btn btn-outline-warning" value="Warning">
                <button class="btn btn-outline-info">Informação</button>
                <button class="btn btn-outline-light">Luz</button>
                <button class="btn btn-outline-dark">Escuro</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>
   

        <!-- bnt-block ocupa todo o espaçõ do elemento pai, no caso col-12 -->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg btn-block">Primário</button>
            </div>
        </div>

        <!-- active e disabled, informam a situação do botão -->    
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Primário</button>
                <button class="btn btn-primary active">Primário</button>
                <button class="btn btn-primary disabled">Primário</button>
                <!-- para tecnlogias assistiva informe aria-disabled -->
                <a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">Primário</a>
            </div>
        </div>

        <!-- Grupo de botoes -->
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Exemplo" >
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-lg" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-sm" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>

        <!-- grupo de botoes na vertical -->
        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-vertical" role="group" aria-label="Exemplo">
                    <button class="btn btn-primary">Esquerdo</button>
                    <button class="btn btn-primary">Centro</button>
                    <button class="btn btn-primary">Direito</button>
                </div>
            </div>
        </div>


        <!-- Grupo de botoes 
            mr-2 cria espaçõ entre as toolbar
            aria-label para tecnologia-->
        <div class="row">
            <div class="col">
                <div class="btn-toolbar" role="toolbar" aria-label="Tollbar de botoes"></div>
                    <div class="btn-group mr-2" role="group" aria-label="Primeiro Grupo">
                        <button class="btn btn-primary">1</button>
                        <button class="btn btn-primary">2</button>
                        <button class="btn btn-primary">3</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Segundo Grupo">
                        <button class="btn btn-primary">4</button>
                        <button class="btn btn-primary">5</button>
                        <button class="btn btn-primary">6</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Terceiro Grupo">
                        <button class="btn btn-primary">7</button>
                        <button class="btn btn-primary">8</button>
                        <button class="btn btn-primary">9</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts Locais para execução do bootstrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
